

{{extends "layouts/application.html"}}

{{block body()}}
  <h1>Library</h1>
  Total Paths: {{libPathsCount}}
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Path</th>
        <th scope="col">Added</th>
        <th scope="col">Last Index</th>
        <th scope="col">Indexing?</th>
      </tr>
    </thead>
    {{range _, p := libPaths }}
      <tr>
        <td>{{p.Id}}</td>
        <td>{{p.Path}}</td>
        <td>{{p.Added}}</td>
        <td>{{p.LastIndex}}</td>
        <td>{{p.Indexing}}</td>
      </tr>
    {{end}}
  </table>
  <form action="/library" method="post">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">Library Path</span>
      </div>
      <input type="text" class="form-control" value="" placeholder="/path/to/library" name="libpath" id="libpath" />
    </div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>
{{end}}
